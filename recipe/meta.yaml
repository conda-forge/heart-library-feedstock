{% set name = "heart-library" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/heart_library-{{ version }}.tar.gz
  sha256: 263bf003230049b09c4ee1e803d30fddbde3dc73b9aa6253be54b47710aafd06

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.11
    - poetry-core
    - pip
  run:
    - python >=3.9,<3.11
    - adversarial-robustness-toolbox >=1.17.1
    - maite >=0.5.0
    - numpy >=1.18.5,<2
    - scikit-learn >=0.22.2
    - six
    - setuptools
    - tqdm

test:
  imports:
    - heart_library
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IBM/heart-library
  summary: Hardened Extension of the Adversarial Robustness Toolbox (HEART) supports assessment of adversarial AI vulnerabilities in Test & Evaluation workflows.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jxn11
    - kieranfraser
    - lockwoodar
